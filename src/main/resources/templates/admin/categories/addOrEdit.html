<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title th:text="${category.isEdit ? 'Chỉnh sửa Danh mục' : 'Thêm mới Danh mục'}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="col-lg-6 offset-lg-3 mt-4">
        <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
            <div class="card">
                <div class="card-header">
                    <h2 th:text="${category.isEdit ? 'Chỉnh sửa Danh mục' : 'Thêm mới Danh mục'}"></h2>
                </div>
                <div class="card-body">
                    <input type="hidden" th:field="*{isEdit}">
                    <input type="hidden" th:if="${category.isEdit}" th:field="*{categoryId}">

                    <div class="mb-3">
                        <label for="name" class="form-label">Tên Danh mục</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" aria-describedby="nameHelp">
                        <small id="nameHelp" class="form-text text-danger"
                               th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}"></small>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <a th:href="@{/admin/categories}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        <span th:text="${category.isEdit ? 'Cập nhật' : 'Lưu'}"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
