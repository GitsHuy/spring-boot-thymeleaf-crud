<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Danh sách Danh mục</title>
</head>
<body>
<section layout:fragment="content">
    <div class="col mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Danh sách Danh mục</h2>
            </div>
            <div class="card-body">
                <!-- Vùng hiển thị thông báo -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <i>[[${successMessage}]]</i>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <i>[[${errorMessage}]]</i>
                </div>

                <!-- Thanh tìm kiếm và nút Thêm mới -->
                <div class="row mt-2 mb-3">
                    <div class="col-md-6">
                        <form th:action="@{/admin/categories}" class="d-flex">
                            <input type="text" class="form-control me-2" name="name" id="name" placeholder="Nhập tên danh mục để tìm..."/>
                            <button class="btn btn-outline-primary">
                                <i class="fas fa-search"></i> Tìm
                            </button>
                        </form>
                    </div>
                    <div class="col-md-6 text-end">
                        <a th:href="@{/admin/categories/add}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Thêm mới
                        </a>
                    </div>
                </div>

                <!-- Bảng danh sách -->
                <div class="table-responsive" th:if="${categoryPage.hasContent()}">
                    <table class="table table-striped table-bordered align-middle">
                        <thead class="table-dark text-center">
                        <tr>
                            <th>ID</th>
                            <th>Tên Danh mục</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody class="text-center">
                        <tr th:each="category : ${categoryPage.content}">
                            <td th:text="${category.categoryId}"></td>
                            <td class="text-start" th:text="${category.name}"></td>
                            <td>
                                <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}" class="btn btn-outline-warning btn-sm"><i class="fas fa-edit"></i> Sửa</a>
                                <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
                                   class="btn btn-outline-danger btn-sm"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này không?')">
                                    <i class="fas fa-trash"></i> Xóa
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                 <div class="row text-center" th:if="${!categoryPage.hasContent()}">
                    <div class="alert alert-info mt-3" role="alert">
                       Không tìm thấy danh mục nào.
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted" th:if="${categoryPage.totalPages > 0}">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${categoryPage.first ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/categories(name=${name}, size=${categoryPage.size}, page=1)}">Đầu</a>
                        </li>

                        <li class="page-item" th:each="pageNumber : ${pageNumbers}" th:classappend="${pageNumber == categoryPage.number + 1 ? 'active' : ''}">
                            <a class="page-link" th:href="@{/admin/categories(name=${name}, size=${categoryPage.size}, page=${pageNumber})}" th:text="${pageNumber}"></a>
                        </li>

                        <li class="page-item" th:classappend="${categoryPage.last ? 'disabled' : ''}">
                             <a class="page-link" th:href="@{/admin/categories(name=${name}, size=${categoryPage.size}, page=${categoryPage.totalPages})}">Cuối</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
</body>
</html>
